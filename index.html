      <script>
        function calculateCGPA() {
            // Get input values for all semesters
            let semesters = [];
            for (let i = 1; i <= 8; i++) {
                let value = parseFloat(document.getElementById('sem' + i).value);
                if (!isNaN(value)) {
                    semesters.push(value);
                }
            }
    
            // Check if SGPA values for Semester 1 and Semester 2 are filled
            if (semesters.length < 2) {
                alert("Please enter SGPA for both Semester 1 and Semester 2 to calculate CGPA.");
                return; // Exit the function if SGPA values for Semester 1 or Semester 2 are not filled
            }
    
            // Calculate CGPA by averaging SGPA of all semesters
            let totalSGPA = semesters.reduce((acc, val) => acc + val, 0); // Add all semesters
            let numberOfSemesters = semesters.length; // Total number of semesters considered
            let cgpa = totalSGPA / numberOfSemesters;
    
            // Display the calculated CGPA
            document.getElementById('cgpa-result').innerText = cgpa.toFixed(2); // Rounded to 2 decimal places
        }
    </script>
